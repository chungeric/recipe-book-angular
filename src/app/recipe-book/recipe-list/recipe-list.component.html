<div class="row">
  <div class="col-xs-12">
    <button type="button" class="btn btn-success">New Recipe</button>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeIter of recipes; let i = index"
      [recipe]="recipeIter"
      (recipeItemSelected)="recipeItemSelected.emit($event)">
    </app-recipe-item>
  </div>
</div>
